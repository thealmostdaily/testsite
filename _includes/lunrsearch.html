<form action="/search.html" method="get">
  <label for="search-box">Search</label>
  <input type="text" id="search-box" name="query">
  <input type="submit" value="search">
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for item in site.works %}
      "{{ item.url | slugify }}": {
        "title": "{{ item.title | xml_escape }}",
        "artist": "{{ item.artist| xml_escape }}",
        "gallery": "{{ item.gallery | xml_escape }}",
        "notes": {{ item.notes | strip_html | strip_newlines | jsonify }},
        "url": "{{item.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/scripts/lunr.js"></script>
<script src="/scripts/searchtwo.js"></script>
